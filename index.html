<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>FaceBook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container  mt-32 flex mx-auto items-center justify-center">
        <div class="left  mt-[-70px] w-1/3 ml-2 ">
            <img src="FacebookLogo.svg" class="w-[18rem]" >
            <p class="text-3xl  mx-6 ">
                 Facebook helps you connect and share  with the people in your life.
            </p>
        </div> 
        <div class="right flex flex-col bg-white mx-8 p-6 w-[27%] rounded-[0.5rem] shadow-lg shadow-slate-300 text-lg relative">

            <input class="p-2 my-2  border border-slate-300 rounded-lg active:border-sky-400 outline-blue-400 " type="text" placeholder="Email address or Phone number">
            <input class="p-2 my-2  border border-slate-300 rounded-lg active:border-sky-400 outline-blue-400 " type="password" placeholder="Password">

            <button class="bg-blue-600 text-white font-bold my-2 py-3 rounded-lg text-xl">
                Log in
            </button>

            <span class="text-blue-600 text-center text-sm mb-4 hover:underline cursor-pointer">
                Forgotten password ?
            </span>

            <hr class="mb-4">

            <button class="bg-green-600 text-white text-base  font-[650] my-2 p-4 mx-auto rounded-lg w-fit ">Create new account</button>

            <span class="absolute  -bottom-12 text-sm">
                <span class=" font-bold hover:underline">
                    &nbsp;Create a page
                </span>
                for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
